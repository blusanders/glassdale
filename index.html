<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

<main class="container">

        <header>
            <h1>Welcome to Glassdale PD</h1>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>

        <section class=containerMain>

            <section class=containerLeft>

                <article class="noteFormContainer"></article>
                <h2>Criminals</h2>
                <article class="criminalsContainer">
                </article>

            </section>
            
            <section class=containerRight>
            
                <aside class="noteListContainer">
                    <div class="noteListButton"></div>
                    <article class="noteList"></article>
                </aside>

            </section>
    
        </section>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
