<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Imbue">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

<main class="container">

        <header>
            <h1>Welcome to Glassdale PD</h1>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>

        <section class=containerMain>

            <section class=containerLeft>

                <section class=containerLeft__header>
                    <div class="showCriminalsButton"></div>
                    <div class="showWitnessesButton"></div>
                    <div class="showFacilitiesButton"></div>
                </section>

                <section class=containerLeft__content>
                    <article class="witnessesContainer">
                    </article>

                    <article class="facilitiesContainer">
                    </article>
                
                    <article class="criminalContainer">
                    </article>
                </section>

            </section>
            
            <section class=containerMiddle>
                <h2>Associates</h2>
                <div class=alibiList></div>
            </section>

            <section class=containerRight>
                <h2>Notes</h2>
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="noteList"></article>
            </section>
    
        </section>

</main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
